notifications:
  email: false
matrix:
  include:
    - language: bash
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y imagemagick
      script:
        - tests/image_translucency.sh
        - tests/image_dimensions.sh
    - language: node_js
      before_install:
        - npm install jsonlint
      script:
        - tests/json_validate.sh
cache:
  directories:
    - "node_modules"
git:
  depth: 1
